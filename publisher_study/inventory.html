<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록을 만드는 태그</title>
</head>
<body>
    <ol>
        <li>바나나</li>
        <li>사과</li>
    </ol>
    <ol type="a" start="2">
        <li>안녕</li>
        <li>hi</li>
    </ol>
    <ul>
        <li>안녕</li>
        <li>Hi</li>
    </ul>
</body>
</html>
