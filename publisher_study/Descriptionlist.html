<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설명목록 dt dd dl</title>
</head>
<body>
    <dl>
        <dt>양은서</dt>
        <dd>참 예상할 수도 없는 아이다</dd>
        <dd>고등학생이다</dd>
        <dd>아마 애이치나인 최초 고등학생?</dd>

        <dt>정수진님</dt>
        <dd>수진님은 내 버디님이시다</dd>
        <dd>되게 어려보이신다</dd>
        <dd>웃는게 정말 예쁘시다</dd>
    </dl>
</body>
</html>
