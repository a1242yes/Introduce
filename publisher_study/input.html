<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input과 type속성들</title>
</head>
<body>
    <input type="text" value="텍스트 입력">
    <input type="password">

    <form action="">
        <fieldset>
            <label for="">아이디 : <input type="text" id="user_id" size="10"></label>
            <label for="">비밀번호 : <input type="password" id="user_ps" size="10"><label>
            <input type="submit" value="로그인">
        </fieldset>
    </form>
    <ul>
        <li>
            <label for="user-name">이름</label>
            <input type="text" id="user-name">
        </li>
        <li>
            <label for="addr">배송 주소</label>
            <input type="text" id="addr">
        </li>
        <li>
            <label for="mail">이메일 주소</label>
            <input type="email" id="mail">
        </li>
        <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone">
        </li>
    </ul>

    <input type="checkbox">
    <input type="radio">

    <fieldset>
        <legend>상품선택</legend>
        <p><b>주문 할 상품을 선택해주세요.</b></p>
        <ul>
            <li>
                <label for=""><input type="checkbox" value="s_3">선물용 3kg</label>
                <input type="number" min="0" max="5">개 (최대 5개)
            </li>
            <li>
                <label for=""><input type="checkbox" value="s_5">선물용 5kg</label>
                <input type="number" min="0" max="3">개 (최대 3개)
            </li>
            <li>
                <label for=""><input type="checkbox" value="f_3">가정용 3kg</label>
                <input type="range" min="0" max="5">개 (최대 5개)
            </li>
            <li>
                <label for=""><input type="checkbox" value="f_5">가정용 5kg</label>
                 <input type="range" min="0" max="3">개 (최대 3개)
            </li>
        </ul>
    

        <p><b>포장 선택</b></p>
        <label for=""><input type="radio" name="gift" value="yes">선물 포장</label>
        <label for=""><input type="radio" name="gift" value="no">선물 포장 안 함</label>
    </fieldset>
</body>
</html>
