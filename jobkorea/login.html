<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 창</title>
  </head>
  <body>
    <main>
      <!-- 첫 번째 카테고리: 신입 채용 -->
      <article class="job_category">
        <h3 class="category_title">🔥 신입 채용 공고</h3>
        <p><a href="#">First VVIP 채용관 상품안내 ></a></p>

        <section class="job_list">
          <!-- 공고 1 -->
          <div class="job_card">
            <a href="/jobkorea/job_posting.html">
              <img src="/jobkorea/img/co.jpg" alt="공고 배경" class="job_bg" />
              <img
                src="/jobkorea/img/coupang_logo.png"
                alt="쿠팡로고"
                class="job_logo"
              />
              <h4>[입사보너스 150] 물류운영지원&사무</h4>
              <hr />
              <p>
                경력, 학력 무관! <br />쿠팡의 물류 전문 자회사 CLS에서 함께할 분
                모집
              </p>
              <button>채용 바로가기 ></button> <br />
              <span>매출액 5000억 이상</span>
              <span>D-1 ⭐</span>
            </a>
          </div>

          <!-- 공고 2 -->
          <div class="job_card">
            <a href="/jobkorea/job_posting.html">
              <img src="/jobkorea/img/co.jpg" alt="공고 배경" class="job_bg" />
              <img
                src="/jobkorea/img/coupang_logo.png"
                alt="쿠팡로고"
                class="job_logo"
              />
              <h4>[신입 우대] 물류센터 사무보조</h4>
              <hr />
              <p>신입도 가능! <br />기초부터 배우며 성장할 수 있는 기회</p>
              <button>채용 바로가기 ></button> <br />
              <span>연봉 3,000만 이상</span>
              <span>D-3 ⭐</span>
            </a>
          </div>
        </section>
      </article>

      <!-- 두 번째 카테고리: IT 직무 채용 -->
      <article class="job_category">
        <h3 class="category_title">💻 IT 직무 채용</h3>
        <p><a href="#">VVIP IT 채용관 ></a></p>

        <section class="job_list">
          <div class="job_card">
            <a href="#">
              <img
                src="/jobkorea/img/it_bg.jpg"
                alt="IT 회사 배경"
                class="job_bg"
              />
              <img
                src="/jobkorea/img/naver_logo.png"
                alt="네이버 로고"
                class="job_logo"
              />
              <h4>프론트엔드 개발자 신입 모집</h4>
              <hr />
              <p>React, TypeScript 가능자 우대</p>
              <button>채용 바로가기 ></button> <br />
              <span>연봉 4,200만 이상</span>
              <span>D-7 ⭐</span>
            </a>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
